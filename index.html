<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Bookmark Creator</title>

  <!-- PDF.js for preview -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- PDF-Lib for Client-Side Creation -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <style>
    :root { --primary: #2563eb; --bg: #f8fafc; --border: #e5e7eb; --text: #111827; --success: #059669; }
    body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; max-width: 900px; margin: 0 auto; }
    h1 { margin-top: 0; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .hidden { display: none !important; }
    
    .step-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
    .step-number { background: var(--primary); color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem; flex-shrink: 0; }
    .step-title { font-size: 1.1rem; font-weight: 600; margin: 0; }
    
    label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
    input, button, select { width: 100%; padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border); margin-bottom: 10px; box-sizing: border-box; }
    
    button { cursor: pointer; font-weight: 600; border: 0; }
    button.primary { background: var(--primary); color: white; }
    button.secondary { background: #f1f5f9; color: #334155; }
    button.success { background: var(--success); color: white; }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .row { display: flex; gap: 10px; align-items: flex-end; }
    .col { flex: 1; }

    .status-box { padding: 10px; border-radius: 6px; font-size: 0.9rem; margin-top: 10px; }
    .status-box.processing { background: #fff7ed; color: #9a3412; border: 1px solid #fed7aa; }
    .status-box.success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }
    .status-box.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

    .chapter-row { display: flex; gap: 8px; align-items: center; background: #fff; border: 1px solid var(--border); padding: 8px; border-radius: 6px; margin-bottom: 8px; }
    .chapter-row.invalid { border-color: #fca5a5; background: #fef2f2; }
    .drag-handle { cursor: grab; color: #94a3b8; padding: 0 5px; }
    .ch-title { flex: 1; margin-bottom: 0; }
    .ch-page { width: 70px !important; margin-bottom: 0; text-align: center; }

    .preview-btn { width: auto !important; font-size: 0.75rem; padding: 6px 12px; margin-bottom: 0; background: #e2e8f0; color: #475569; white-space: nowrap; }
    .del-btn { width: auto !important; background: #fee2e2; color: #991b1b; padding: 6px 12px; margin: 0; }
    
    canvas { border: 1px solid var(--border); max-width: 100%; height: auto; border-radius: 6px; margin-top: 10px; }
    
    .download-section { text-align: center; padding: 20px; }
    .big-download-btn { font-size: 1.2rem; padding: 16px 32px; background: var(--success); color: white; border-radius: 8px; width: auto; display: inline-block; }
    .backend-info { font-size: 0.8rem; color: #64748b; text-align: right; margin-bottom: 10px; }
    .start-over-btn { background: transparent; color: #64748b; border: 1px solid #e5e7eb; font-size: 0.85rem; padding: 8px 16px; width: auto; }
    .note { font-size: 0.85rem; color: #64748b; margin-top: 5px; }
    .recommended { background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 4px; padding: 2px 6px; font-size: 0.7rem; color: #166534; margin-left: 5px; }
  </style>
</head>

<body>
  <h1>üìö PDF Bookmark Creator</h1>
  <div class="backend-info">AI Status: <span id="backend-status">Checking...</span></div>

  <!-- Step 1: Upload -->
  <div class="card" id="step-upload">
    <div class="step-header"><div class="step-number">1</div><h2 class="step-title">Choose Your PDF</h2></div>
    
    <div style="margin-bottom: 20px;">
      <label>Paste a Dropbox or direct link <span class="recommended">Recommended</span></label>
      <div style="display: flex; gap: 5px;">
        <input type="text" id="pdf-url" placeholder="https://dropbox.com/s/..." style="margin:0;">
        <button id="load-url-btn" class="primary" style="width: auto; margin:0;">Load PDF</button>
      </div>
    </div>
    
    <div style="text-align: center; color: #94a3b8; font-weight: bold; margin: 15px 0;">‚Äî OR ‚Äî</div>
    
    <div>
      <label>Upload from your computer</label>
      <input type="file" id="pdf-file" accept=".pdf" />
    </div>
    
    <div id="url-error" class="status-box error hidden"></div>
    <div id="file-info" class="status-box success hidden"></div>
  </div>

  <!-- Step 2: Preview & Settings -->
  <div class="card hidden" id="step-preview">
    <div class="step-header"><div class="step-number">2</div><h2 class="step-title">Review Chapters</h2></div>
    
    <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
      <button id="rescan-front-btn" class="secondary" style="width: auto;">üîÑ Re-scan Front</button>
      <button id="scan-end-btn" class="secondary" style="width: auto;">üìñ Scan End of PDF</button>
    </div>
    
    <div id="ai-status" class="status-box hidden"></div>
    
    <div id="page-settings" style="margin: 15px 0; padding: 15px; background: #f8fafc; border-radius: 6px;">
      <div class="row">
        <div class="col">
          <label>PDF page where Page 1 starts</label>
          <div style="display: flex; gap: 5px; align-items: center;">
            <input type="number" id="page-offset" value="1" min="1" style="margin:0; width: 80px;">
            <button id="set-offset-btn" class="secondary" style="width:auto; margin:0; font-size: 0.8rem;">Use Current Preview</button>
          </div>
        </div>
        <div class="col">
          <label>First Printed Page Number</label>
          <input type="number" id="first-page-number" value="1" style="margin:0; width: 80px;">
        </div>
        <div class="col hidden">
           <label>Roman 'i' PDF Page</label>
           <input type="number" id="roman-offset" value="1" style="margin:0; width: 80px;">
        </div>
      </div>
    </div>
    
    <div class="row" style="margin: 15px 0;">
      <div class="col">
        <div style="display: flex; gap: 5px; align-items: center;">
            <button id="prev-page" class="secondary" style="width:40px;">‚Üê</button>
            <input type="number" id="preview-page-num" value="1" style="width:70px; margin:0; text-align:center;">
            <span id="total-pages" style="color: #64748b;">/ ?</span>
            <button id="next-page" class="secondary" style="width:40px;">‚Üí</button>
        </div>
      </div>
    </div>
    <canvas id="preview-canvas"></canvas>
  </div>

  <!-- Step 3: Chapters -->
  <div class="card hidden" id="step-chapters">
    <div class="step-header"><div class="step-number">3</div><h2 class="step-title">Chapters</h2></div>
    <div id="chapter-list"></div>
    <button id="add-chapter-btn" class="secondary" style="margin-top: 10px;">+ Add Chapter</button>
  </div>

  <!-- Step 4: Download -->
  <div class="card hidden" id="step-download">
    <div class="download-section">
      <div class="step-header" style="justify-content: center;">
        <div class="step-number" style="background: var(--success);">4</div>
        <h2 class="step-title">Download Your PDF</h2>
      </div>
      <div style="margin-bottom: 15px; max-width: 400px; margin-left: auto; margin-right: auto;">
        <label style="text-align: left;">Filename:</label>
        <input type="text" id="output-filename" placeholder="bookmarked.pdf">
      </div>
      <button id="download-btn" class="big-download-btn">‚¨áÔ∏è Download with Bookmarks</button>
      <div id="download-status" class="status-box hidden" style="margin-top: 15px;"></div>
      <div style="margin-top: 20px;"><button id="start-over-btn" class="start-over-btn">Start Over</button></div>
    </div>
  </div>

  <script>
    // --- CONFIG ---
    const BACKEND_URL = "https://toc-backend-482285058910.us-west3.run.app";
    const WORKER_URL = "https://toc-pdf-proxy.ccrawford.workers.dev/"; 
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    // --- State ---
    let pdfDoc = null;
    let pdfBytes = null; // Used for client-side editing
    let pdfBlob = null;  // Used for sending to AI
    let totalPages = 0;
    let currentPage = 1;

    const $ = id => document.getElementById(id);

    // --- Backend Check ---
    async function checkBackend() {
        try {
            const res = await fetch(`${BACKEND_URL}/health`);
            const data = await res.json();
            const el = $("backend-status");
            if (data.gemini_available) { el.textContent = "Ready ‚úì"; el.style.color = "#166534"; } 
            else { el.textContent = "Limited"; el.style.color = "#ca8a04"; }
        } catch (e) { $("backend-status").textContent = "Offline"; $("backend-status").style.color = "#dc2626"; }
    }

    // --- PDF Loading ---
    async function loadPdf(data, name, source, url = null) {
        if (!data || data.byteLength === 0) {
            $("url-error").textContent = "Error: File is empty or could not be read.";
            $("url-error").classList.remove("hidden");
            return;
        }

        // 1. SAVE COPIES IMMEDIATELY (Fix for detached buffers)
        // We create a fresh Blob for the AI
        pdfBlob = new Blob([data], { type: "application/pdf" });
        // We keep the ArrayBuffer for client-side editing
        // We slice() it to ensure we have a clean copy that PDF.js won't detach
        pdfBytes = data.slice(0); 

        try {
            // 2. Load Preview
            // Pass a view so the original buffer remains safe
            const loadingTask = pdfjsLib.getDocument({ data: new Uint8Array(data.slice(0)) });
            pdfDoc = await loadingTask.promise;
            totalPages = pdfDoc.numPages;
            
            // 3. UI Updates
            $("file-info").textContent = `‚úì Loaded: ${name} (${totalPages} pages)`;
            $("file-info").classList.remove("hidden");
            $("url-error").classList.add("hidden");
            $("output-filename").value = name.replace(/\.pdf$/i, "") + " (bookmarked).pdf";
            $("step-preview").classList.remove("hidden");
            renderPreview(1);
            
            // 4. Run Analysis
            await runAiAnalysis(false, false, source, url);
        } catch (e) {
            console.error("PDF Load Error:", e);
            $("url-error").textContent = "Invalid PDF: " + e.message;
            $("url-error").classList.remove("hidden");
        }
    }

    async function runAiAnalysis(skipBookmarks, scanEnd, source, url) {
        const statusEl = $("ai-status");
        statusEl.classList.remove("hidden");
        statusEl.className = "status-box processing";
        statusEl.textContent = scanEnd ? "Scanning end of PDF..." : "Scanning with AI...";

        const formData = new FormData();
        formData.append("max_pages", "20");
        if (skipBookmarks) formData.append("skip_bookmarks", "true");
        if (scanEnd) formData.append("scan_from_end", "true");

        if (source === 'url' && url) {
            formData.append("pdf_url", url);
        } else {
            // Use the safe global blob we created during load
            if (!pdfBlob || pdfBlob.size === 0) {
                statusEl.className = "status-box error";
                statusEl.textContent = "Error: PDF data lost. Please re-select file.";
                return;
            }
            formData.append("pdf_file", pdfBlob, "doc.pdf");
        }

        try {
            const res = await fetch(`${BACKEND_URL}/analyze-pdf-ai`, { method: "POST", body: formData });
            
            if (!res.ok) {
                const errText = await res.text();
                let errMessage = `Backend Error (${res.status})`;
                try {
                    const errJson = JSON.parse(errText);
                    if (errJson.detail) errMessage = errJson.detail;
                    if (errJson.error) errMessage = errJson.error;
                } catch(e) {}
                throw new Error(errMessage);
            }
            
            const data = await res.json();
            if (data.error) throw new Error(data.error);

            if (data.content_start_pdf_page) $("page-offset").value = data.content_start_pdf_page;
            if (data.first_page_number) $("first-page-number").value = data.first_page_number;
            if (data.roman_start_pdf_page) $("roman-offset").value = data.roman_start_pdf_page;

            $("chapter-list").innerHTML = "";
            (data.entries || []).forEach(e => addChapterRow(e.title, e.page));

            statusEl.className = "status-box success";
            statusEl.textContent = `‚úì Found ${data.entries?.length || 0} chapters. ${data.notes || ''}`;
            
            ["step-chapters", "step-download"].forEach(id => $(id).classList.remove("hidden"));
        } catch (e) {
            console.error("AI Error:", e);
            statusEl.className = "status-box error";
            statusEl.textContent = "AI Analysis failed: " + e.message;
            ["step-chapters", "step-download"].forEach(id => $(id).classList.remove("hidden"));
        }
    }

    // --- Client-Side PDF Creation ---
    async function createPdfClientSide() {
        const statusEl = $("download-status");
        const btn = $("download-btn");
        
        try {
            btn.disabled = true;
            statusEl.classList.remove("hidden");
            statusEl.className = "status-box processing";
            statusEl.textContent = "Processing PDF in browser...";

            const { PDFDocument } = PDFLib;
            // Use safe copy
            const pdfDocWrite = await PDFDocument.load(pdfBytes);
            
            const rows = document.querySelectorAll(".chapter-row");
            const contentStart = parseInt($("page-offset").value) || 1;
            const firstPageNum = parseInt($("first-page-number").value) || 1;
            const romanStart = parseInt($("roman-offset").value) || 1;
            const docTotal = pdfDocWrite.getPageCount();

            const outlines = [];
            let invalidCount = 0;

            rows.forEach(row => {
                const title = row.querySelector(".ch-title").value.trim();
                const pageStr = row.querySelector(".ch-page").value.trim().toLowerCase();
                if (!title) return;

                let pdfPageIndex = -1;

                if (pageStr.startsWith("pdf:")) {
                    pdfPageIndex = parseInt(pageStr.split(":")[1]) - 1;
                } else if (/^[ivxlcdm]+$/.test(pageStr)) {
                    const val = romanToInt(pageStr);
                    if (val) pdfPageIndex = (val - 1) + (romanStart - 1);
                } else {
                    const pNum = parseInt(pageStr);
                    if (!isNaN(pNum)) {
                        pdfPageIndex = (pNum - firstPageNum) + (contentStart - 1);
                    }
                }

                if (pdfPageIndex >= 0 && pdfPageIndex < docTotal) {
                    outlines.push({ title, pageIdx: pdfPageIndex });
                } else {
                    invalidCount++;
                }
            });

            if (outlines.length === 0) throw new Error("No valid chapters found.");

            const context = pdfDocWrite.context;
            const outlineRef = context.nextRef();
            const outlineItems = [];

            for (let i = 0; i < outlines.length; i++) {
                const itemRef = context.nextRef();
                outlineItems.push({ ref: itemRef, ...outlines[i] });
            }

            for (let i = 0; i < outlineItems.length; i++) {
                const item = outlineItems[i];
                const prev = i > 0 ? outlineItems[i - 1].ref : null;
                const next = i < outlineItems.length - 1 ? outlineItems[i + 1].ref : null;
                const pdfPage = pdfDocWrite.getPage(item.pageIdx);
                
                const outlineItem = context.obj({
                    Title: PDFLib.PDFHexString.fromText(item.title),
                    Parent: outlineRef,
                    ...(prev ? { Prev: prev } : {}),
                    ...(next ? { Next: next } : {}),
                    Dest: [pdfPage.ref, 'XYZ', null, null, null],
                });
                context.assign(item.ref, outlineItem);
            }

            const outlineRoot = context.obj({
                Type: 'Outlines',
                First: outlineItems[0].ref,
                Last: outlineItems[outlineItems.length - 1].ref,
                Count: outlineItems.length,
            });
            context.assign(outlineRef, outlineRoot);
            pdfDocWrite.catalog.set(PDFLib.PDFName.of('Outlines'), outlineRef);

            const pdfBytesOut = await pdfDocWrite.save();
            const blob = new Blob([pdfBytesOut], { type: "application/pdf" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = $("output-filename").value || "bookmarked.pdf";
            link.click();

            statusEl.className = "status-box success";
            statusEl.textContent = `‚úì Created PDF with ${outlines.length} bookmarks!`;

        } catch (e) {
            console.error(e);
            statusEl.className = "status-box error";
            statusEl.textContent = "Error: " + e.message;
        } finally {
            btn.disabled = false;
        }
    }

    function renderPreview(num) {
        currentPage = Math.max(1, Math.min(totalPages, num));
        $("preview-page-num").value = currentPage;
        $("total-pages").textContent = `/ ${totalPages}`;
        
        pdfDoc.getPage(currentPage).then(page => {
            const viewport = page.getViewport({ scale: 1.2 });
            const canvas = $("preview-canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            page.render({ canvasContext: ctx, viewport });
        });
    }

    function addChapterRow(title = "", page = "") {
        const div = document.createElement("div");
        div.className = "chapter-row";
        div.innerHTML = `
            <span class="drag-handle">‚ò∞</span>
            <input type="text" class="ch-title" value="${escapeHtml(title)}" placeholder="Title">
            <input type="text" class="ch-page" value="${escapeHtml(String(page))}" placeholder="Pg">
            <button class="preview-btn">Preview</button>
            <button class="del-btn">√ó</button>
        `;
        div.querySelector(".del-btn").onclick = () => div.remove();
        div.querySelector(".preview-btn").onclick = () => previewRow(div);
        $("chapter-list").appendChild(div);
    }

    function previewRow(row) {
        const pageStr = row.querySelector(".ch-page").value.trim().toLowerCase();
        let target = 1;
        
        const contentStart = parseInt($("page-offset").value) || 1;
        const firstPageNum = parseInt($("first-page-number").value) || 1;
        const romanStart = parseInt($("roman-offset").value) || 1;

        if (pageStr.startsWith("pdf:")) {
            target = parseInt(pageStr.split(":")[1]);
        } else if (/^[ivxlcdm]+$/.test(pageStr)) {
            const val = romanToInt(pageStr);
            if (val) target = (val - 1) + romanStart;
        } else {
            const pNum = parseInt(pageStr);
            if (!isNaN(pNum)) target = (pNum - firstPageNum) + contentStart;
        }
        
        if (target > 0 && target <= totalPages) {
            renderPreview(target);
            $("preview-canvas").scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function romanToInt(s) {
        const map = { i:1, v:5, x:10, l:50, c:100, d:500, m:1000 };
        let res = 0, prev = 0;
        for (let i = s.length - 1; i >= 0; i--) {
            const val = map[s[i]];
            res += val < prev ? -val : val;
            prev = val;
        }
        return res;
    }

    function escapeHtml(str) { return str ? String(str).replace(/&/g, "&amp;").replace(/</g, "&lt;") : ""; }
    function startOver() { location.reload(); }

    document.addEventListener("DOMContentLoaded", () => {
        checkBackend();
        
        $("pdf-file").addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            try {
                $("url-error").classList.add("hidden");
                $("file-info").textContent = "Loading file...";
                $("file-info").classList.remove("hidden");

                const buffer = await file.arrayBuffer();
                loadPdf(buffer, file.name, 'file');
            } catch (err) {
                console.error("File Read Error:", err);
                $("url-error").textContent = "Error reading file: " + err.message;
                $("url-error").classList.remove("hidden");
            }
        });

        $("load-url-btn").onclick = async () => {
            const url = $("pdf-url").value.trim();
            if (!url) return;
            $("file-info").textContent = "Downloading...";
            $("file-info").classList.remove("hidden");
            try {
                const res = await fetch(`${WORKER_URL}?url=${encodeURIComponent(url)}`);
                if (!res.ok) throw new Error("Failed to download");
                const buf = await res.arrayBuffer();
                let name = "document.pdf";
                try { name = decodeURIComponent(new URL(url).pathname.split("/").pop()); } catch(e){}
                loadPdf(buf, name, 'url', url);
            } catch (e) {
                $("url-error").textContent = e.message;
                $("url-error").classList.remove("hidden");
            }
        };

        $("prev-page").onclick = () => renderPreview(currentPage - 1);
        $("next-page").onclick = () => renderPreview(currentPage + 1);
        $("preview-page-num").onchange = (e) => renderPreview(parseInt(e.target.value));
        $("set-offset-btn").onclick = () => $("page-offset").value = currentPage;
        
        $("rescan-front-btn").onclick = () => runAiAnalysis(false, false, null, null);
        $("scan-end-btn").onclick = () => runAiAnalysis(false, true, null, null);
        
        $("download-btn").onclick = createPdfClientSide;
        $("add-chapter-btn").onclick = () => addChapterRow();
        $("start-over-btn").onclick = startOver;
    });
  </script>
</body>
</html>
